<md-card>
  <md-card-content>
    <div fxLayout="row"  fxLayoutWrap="wrap">
      <div fxFlex.gt-xs="50" fxFlex="100">
        <h3 class="mt-0">Teachers</h3>
      </div>
      <div fxFlex.gt-xs="50" fxFlex="100" class="text-sm-right text-xs-left">
        <button md-raised-button color="primary"  (click)="createTeacher()">Create Teacher</button>
      </div>
    </div>
  </md-card-content>
</md-card>

<ngx-datatable
  class="material"
  [rows]="rows"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="30"
  [rowHeight]="'auto'"
  [limit]="10">
  <ngx-datatable-column name="firstName">
    <ng-template let-column="column" ngx-datatable-header-template>
        First Name
    </ng-template>
    <ng-template let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="lastName">
    <ng-template let-column="column" ngx-datatable-header-template>
        Last Name
    </ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="gender">
    <ng-template let-column="column" ngx-datatable-header-template>
        Gender
    </ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
  </ngx-datatable-column>
  
  <ngx-datatable-column name="email">
    <ng-template let-column="column" ngx-datatable-header-template>
        Email
    </ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
  </ngx-datatable-column>
   <ngx-datatable-column name="phone">
    <ng-template let-column="column" ngx-datatable-header-template>
        Phone
    </ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
  </ngx-datatable-column>

 
   <ngx-datatable-column name="action">
    <ng-template let-column="column" ngx-datatable-header-template>
        Action
    </ng-template>
     <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <button md-mini-fab class="mr-1" color="primary" type="submit" (click)="editTeacher(row)"><md-icon>edit</md-icon></button>
            <button md-mini-fab class="mr-1" color="warn" type="submit" (click)="deleteTeacher(row)"><md-icon>delete</md-icon></button>
      </ng-template>
  </ngx-datatable-column>
 
 </ngx-datatable>
