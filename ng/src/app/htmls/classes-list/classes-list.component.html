<md-card>
  <md-card-content >
    <div fxLayout="row"  fxLayoutWrap="wrap">
      <div fxFlex.gt-xs="50" fxFlex="100">
        <h3 class="mt-0">Classes</h3>
      </div>
      <div fxFlex.gt-xs="50" fxFlex="100" class="text-sm-right text-xs-left">
        <button md-raised-button color="primary"  (click)="createClass()">Create Class</button>
      </div>
    </div>
 

<ngx-datatable
  class="material"
  [rows]="rows"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="30"
  [rowHeight]="'auto'"
  [limit]="10">
  <ngx-datatable-column name="className">
    <ng-template let-column="column" ngx-datatable-header-template>
        Class Name
    </ng-template>
    <ng-template let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="startDate">
    <ng-template let-column="column" ngx-datatable-header-template>
        Start Date
    </ng-template>
     <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
       {{value}}
      </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="endDate">
    <ng-template let-column="column" ngx-datatable-header-template>
        End Date
    </ng-template>
     <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
  </ngx-datatable-column>
   <ngx-datatable-column name="frequency">
    <ng-template let-column="column" ngx-datatable-header-template>
        Frequency
    </ng-template>
     <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
       {{value}}
      </ng-template>
  </ngx-datatable-column>
   <ngx-datatable-column name="district">
    <ng-template let-column="column" ngx-datatable-header-template>
        Action
    </ng-template>
     <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <button md-mini-fab class="mr-1" color="primary" type="submit" (click)="editClass(row)"><md-icon>edit</md-icon></button>
            <!--<button md-mini-fab class="mr-1" color="warn" type="submit" (click)="deleteClass(row)"><md-icon>delete</md-icon></button>-->
            <button md-mini-fab class="mr-1" color="warn" type="submit" (click)="getInstances(row)"><md-icon>view_headline</md-icon></button>
      </ng-template>
  </ngx-datatable-column>
 
 </ngx-datatable>
  </md-card-content>
</md-card>
