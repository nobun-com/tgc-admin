<md-card>
    <md-card-content>
      <div fxLayout="row"  fxLayoutWrap="wrap">
        <div fxFlex.gt-xs="50" fxFlex="100">
          <h3 class="mt-0">Slider Contents</h3>
        </div>
        <div fxFlex.gt-xs="50" fxFlex="100" class="text-sm-right text-xs-left">
          <button md-raised-button color="primary"  (click)="createSlider()">Add Slider Image</button>
        </div>
      </div>
    </md-card-content>
  </md-card>
  <ng2-smart-table class="table table-bordered" [settings]="settings" [source]="rows" (custom)="onCustom($event)"></ng2-smart-table>
